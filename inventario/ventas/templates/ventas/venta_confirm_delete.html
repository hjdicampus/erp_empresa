<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Venta</title>
</head>
<body>
    <h1>Eliminar Venta</h1>
    <p>¿Estás seguro de que quieres eliminar la venta de "{{ venta.producto }}" (Cantidad: {{ venta.cantidad }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'venta_list' %}">Cancelar</a>
</body>
</html>
