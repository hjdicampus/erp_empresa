<!DOCTYPE html>
<html>
<head>
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>{{ venta.producto }} - Cantidad: {{ venta.cantidad }} - Fecha: {{ venta.fecha }}</li>
        {% empty %}
            <li>No hay ventas registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
